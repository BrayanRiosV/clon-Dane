<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>DANE</title>
    <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
    <script src="pouchDb.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <section class="header-left">
            <img src="assets/LogoGov.png" alt="Logo gobierno">
        </section>
        <section class="header-right">
            <nav>
                <ul class="nav-right-section">
                    <li>
                        <a>Transparencia</a>
                    </li>
                    <li>
                        <a>Atención y servicio a la ciudadanía</a>
                    </li>
                    <li>
                        <a>Participa</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="logo">
            <img src="assets/logo-DANE.png" alt="Logo Dane">
        </section>
        <section>
            <form id="form">

                <div>
                    <label for="id">Número de identificación</label>
                    <input type="number" id="id" placeholder="Número de identificación">
                </div>

                <div>
                    <label for="name">Nombres</label>
                    <input type="text" id="name" placeholder="Nombres">
                </div>

                <div>
                    <label for="lastname">Apellidos</label>
                    <input type="text" id="lastname" placeholder="Apellidos">
                </div>

                <div>
                    <label for="address">Dirección</label>
                    <input type="text" id="address" placeholder="Dirección">
                </div>

                <div>
                    <label for="stratum">Estrato</label>
                    <input type="number" id="stratum" min='1' max='6' placeholder="Estrato">
                </div>

                <div>
                    <label for="cellphone">Celular</label>
                    <input type="number" id="cellphone" placeholder="Celular">
                </div>

                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Correo electrónico">
                </div>

            </form>
            
            <div class="main-buttons">
                <button id="adicionar">
                    Adicionar
                </button>

                <button id="limpiar">
                    Limpiar
                </button>

                <button id="sincronizar">
                    Sincronizar
                </button>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer-left">
            <p>DEPARTAMENTO ADMINISTRATIVO NACIONAL DE ESTADÍSTICA - DANE |</p>
        </section>
        <section class="footer-right">
            <img src="assets/LogoCO.png" alt="Logo Colombia">
        </section>
    </footer>


</body>

</html>
